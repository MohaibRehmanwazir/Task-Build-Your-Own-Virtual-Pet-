<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet</title>
</head>
<body>
    <h1>Virtual Pet</h1>

    <script>
        function getNumberInput(message, max = 100, min = 0) {
            var value;
            do {
                value = +prompt(message);
                if (isNaN(value) || value > max || value < min) {
                    alert(`Please enter a valid number between ${min} and ${max}`);
                }
            } while (isNaN(value) || value > max || value < min);
            return value;
        }

        // Initialize the pet object
        let pet = {
            name: prompt("Enter a name for your pet:"),
            type: prompt("Enter a type for your pet (e.g., dog, cat):"),
            age: 0,
            hunger: getNumberInput("Enter initial hunger level (0 to 100):", 100, 0),
            happiness: getNumberInput("Enter initial happiness level (0 to 100):", 100, 0),

            feed: function() {
                this.hunger -= 20;
                if (this.hunger < 0) {
                    this.hunger = 0;
                }
                alert(`${this.name} has been fed. Hunger level is now ${this.hunger}.`);
            },

            play: function() {
                this.happiness += 20;
                if (this.happiness > 100) {
                    this.happiness = 100;
                }
                alert(`${this.name} had a great time playing! Happiness level is now ${this.happiness}.`);
            },

            agePet: function() {
                this.age += 1;
                this.happiness -= 10;
                this.hunger += 10;
                if (this.happiness < 0) {
                    this.happiness = 0;
                }
                if (this.hunger > 100) {
                    this.hunger = 100;
                }
                alert(`${this.name} is now ${this.age} years old. Happiness level is ${this.happiness} and Hunger level is ${this.hunger}.`);
            },

            status: function() {
                alert(`Your pet ${this.name} is a ${this.type}. It is now ${this.age} years old, happiness level is ${this.happiness}, and hunger level is ${this.hunger}.`);
            }
        };

        function action() {
            let petAction = +prompt(`Please select an option:\n1. Feed ${pet.name}\n2. Play with ${pet.name}\n3. Age ${pet.name}\n4. Check status of ${pet.name}\n5. Exit`);
            switch (petAction) {
                case 1:
                    pet.feed();
                    break;
                case 2:
                    pet.play();
                    break;
                case 3:
                    pet.agePet();
                    break;
                case 4:
                    pet.status();
                    break;
                case 5:
                    alert("Goodbye!");
                    return;
                default:
                    alert("Invalid choice. Please enter a number between 1 and 5.");
            }
            action();
        }

        action();
    </script>
</body>
</html>
